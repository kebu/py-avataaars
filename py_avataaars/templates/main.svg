{% extends 'base.svg' %}
{% set path1=unique_id("path") %}
{% set path2=unique_id("path") %}
{% set path3=unique_id("path") %}
{% set path4=unique_id("path") %}
{% set path5=unique_id("path") %}
{% set path6=unique_id("path") %}
{% set prefix=template_name(self) %}
{% block main %}
        <g id="{{ prefix }}"
           stroke="none"
           stroke-width="1"
           fill="none"
           fill-rule="evenodd">
            <defs>
                <circle id="{{ path1 }}" cx="120" cy="120" r="120"/>
                <path id="{{ path3 }}"
                      d="M12,160 C12,226.27417 65.72583,280 132,280 C198.27417,280 252,226.27417 252,160 L264,160 L264,-1.42108547e-14 L-3.19744231e-14,-1.42108547e-14 L-3.19744231e-14,160 L12,160 Z"
                />
                <path id="{{ path5 }}"
                      d="M124,144.610951 L124,163 L128,163 L128,163 C167.764502,163 200,195.235498 200,235 L200,244 L0,244 L0,235 C-4.86974701e-15,195.235498 32.235498,163 72,163 L72,163 L76,163 L76,144.610951 C58.7626345,136.422372 46.3722246,119.687011 44.3051388,99.8812385 C38.4803105,99.0577866 34,94.0521096 34,88 L34,74 C34,68.0540074 38.3245733,63.1180731 44,62.1659169 L44,56 L44,56 C44,25.072054 69.072054,5.68137151e-15 100,0 L100,0 L100,0 C130.927946,-5.68137151e-15 156,25.072054 156,56 L156,62.1659169 C161.675427,63.1180731 166,68.0540074 166,74 L166,88 C166,94.0521096 161.51969,99.0577866 155.694861,99.8812385 C153.627775,119.687011 141.237365,136.422372 124,144.610951 Z"
                />
            </defs>
            <g id="{{ prefix }}-avataaar-background"
               transform="translate(-825,-1100)">
                <g transform="translate(825,1100)">
                    {% if style.name == "CIRCLE" %}
                        <g id="{{ prefix }}-circle"
                           stroke-width="1"
                           fill-rule="evenodd"
                           transform="translate(12,40)">
                            <mask id="{{ path2 }}" fill="#FFFFFF">
                                <use xlink:href="#{{ path1 }}"/>
                            </mask>
                            <use id="{{ prefix }}-circle-background"
                                 fill="#E6E6E6"
                                 xlink:href="#{{ path1 }}"
                            />
                            <g id="{{ prefix }}-bg-color-{{ background_color|lower }}"
                               mask="url('#{{ path2 }}')"
                               fill="{{ background_color.main_value }}">
                                <rect id="{{ prefix }}-bg-color" x="0" y="0" width="240" height="240"/>
                            </g>
                        </g>
                    {% endif %}
                    {% if style.name == "CIRCLE" %}
                        <mask id="{{ path4 }}" fill="#FFFFFF">
                            <use xlink:href="#{{ path3 }}"/>
                        </mask>
                    {% endif %}

                    <g id="{{ prefix }}-avataaar"
                       stroke-width="1"
                       fill-rule="evenodd"
                       mask="url('#{{ path4 }}')">
                        <g id="{{ prefix }}-body"
                           transform="translate(32,36)">
                            <mask id="{{ path6 }}" fill="#FFFFFF">
                                <use xlink:href="#{{ path5 }}"/>
                            </mask>
                            <use fill="#D0C6AC" xlink:href="#{{ path5 }}"/>
                            {% with maskID=path6 %}
                                {% include "skin.svg" %}
                            {% endwith %}
                            <path id="{{ prefix }}-neck-shadow"
                                  d="M156,79 L156,102 C156,132.927946 130.927946,158 100,158 C69.072054,158 44,132.927946 44,102 L44,79 L44,94 C44,124.927946 69.072054,150 100,150 C130.927946,150 156,124.927946 156,94 L156,79 Z"
                                  fill-opacity="0.1"
                                  fill="#000000"
                                  mask="url('#{{ path6 }}')"
                            />
                        </g>
                        {% include template_path("clothes", clothe_type) ignore missing %}
                        {% include "face.svg" %}
                        {% include template_path("top", top_type) ignore missing %}
                    </g>
                </g>
            </g>
        </g>

{% endblock %}
