language: python

matrix:
  include:
    - name: "Python 3.6.8 on Windows"
      os: windows           # Windows 10.0.17134 N/A Build 17134
      language: shell       # 'language: python' is an error on Travis CI Windows
      before_install:
        - choco install python --version 3.6.8
        - python --version
        - python -m pip install --upgrade pip
        - pip3 install --upgrade pytest
        - wget "http://repo.msys2.org/distrib/x86_64/msys2-base-x86_64-20180531.tar.xz"
        - 7z e msys2-base-x86_64-20180531.tar.xz
        - 7z x -y msys2-base-x86_64-20180531.tar
        - powershell "C:\msys64\usr\bin\bash -lc 'pacman -S mingw-w64-x86_64-gtk3 --noconfirm'"
      env: PATH=/c/Python36:/c/Python36/Scripts:$PATH
    - name: "Python 3.7.4 on Windows"
      os: windows           # Windows 10.0.17134 N/A Build 17134
      language: shell       # 'language: python' is an error on Travis CI Windows
      before_install:
        - choco install python --version 3.7.4
        - python --version
        - python -m pip install --upgrade pip
        - pip3 install --upgrade pytest
        - wget "http://repo.msys2.org/distrib/x86_64/msys2-base-x86_64-20180531.tar.xz"
        - 7z e msys2-base-x86_64-20180531.tar.xz
        - 7z x -y msys2-base-x86_64-20180531.tar -oc:\\;
        - powershell -command "C:\msys64\usr\bin\bash -lc 'pacman -S mingw-w64-x86_64-gtk3 --noconfirm'"
      env: PATH=/c/Python37:/c/Python37/Scripts:$PATH
    - os: linux
      python: 3.6
    - os: linux
      python: 3.7
    - os: linux
      python: 3.8
    - os: linux
      python: pypy3

before_install:
  - python --version
  - pip install -U pip
  - pip install -U pytest
install:
  - pip install -r requirements.txt
script: "pytest test.py"

deploy:
  provider: pypi
  user: "__token__"
  password: "$PYPI_PASSWORD"
  distributions: "sdist bdist_wheel --verbose"
  skip_existing: true
  skip_upload_docs: true
  skip_cleanup: true
  on:
    tags: true

